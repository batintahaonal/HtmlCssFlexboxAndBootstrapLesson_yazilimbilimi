<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox + Bootstrap + Pseudo</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">My Flexbox Page</h1>

    <div class="card-container d-flex justify-content-around flex-wrap mt-5">
      <div class="my-card p-3">
        <h3>Card 1</h3>
        <p>This is a card using flexbox.</p>
        <button class="btn btn-primary">Hover Me</button>
      </div>
      <div class="my-card p-3">
        <h3>Card 2</h3>
        <p>This card has hover effects too!</p>
        <button class="btn btn-success">Hover Me</button>
      </div>
      <div class="my-card p-3">
        <h3>Card 3</h3>
        <p>Responsive and styled with Bootstrap.</p>
        <button class="btn btn-danger">Hover Me</button>
      </div>
    </div>
  </div>
</body>
</html>
